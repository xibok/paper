<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">

    <link href="../css/bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <title>酒店管理系统登录</title>
</head>
<body>
    <div class="center-block" style="width:100%;">


        <div class="login-form">        
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <p>编号：</p>
                  <div class="col-sm-10">                   
                    <input type="text" class="form-control" id="firstname" placeholder="请输入编号">
                  </div>
                </div>
                <div class="form-group">      
                <p>密码：</p>
                        <div class="col-sm-10">                   
                            <input type="text" class="form-control" id="lastname" placeholder="请输入密码"> 
                        </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10 btnlogin">
                    <button type="button" class="btn btn-default " id="loginbtn">登录</button>
                  </div>
                </div>
              </form>
            </div>                        
        </div>
</body>
<script type="text/javascript">
  var use,pas;
  $("#loginbtn").click(function(){
    use=document.getElementById("firstname").value
    pas=document.getElementById("lastname").value
      // console.log(ues);
      $.ajax({
        url:"../php/login.php",
        type:"POST",
        async:true,
        data:{
          use,
          pas,
        },
        dataType:"json",
        error:function(){
          
        },
        success:function(data){
            console.log(data.error);
            
        },
      });
  });
</script>
</html>
